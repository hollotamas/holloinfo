<div class="container border px-2">
  <div class="card">
    <div class="card-header text-center">
      {{_currentUser.name}}
    </div>
    <div class="card-body">
      <div class="card-text">
        <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && update()" novalidate>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Felhasználó neve:</label>
            <div class="col-sm-10">
              <input type="text" name="name" id="name" class="form-control"
                     [(ngModel)] = "_currentUser.name"
                     #name="ngModel"
                     required
              >
              <alert type="danger" *ngIf="name.touched && name.invalid">
                Kérlek add meg a felhasználó nevét!
              </alert>
            </div>
          </div>
          <div class="form-group row">
            <label for="email"class="col-sm-2 col-form-label">E-mail cím (bejelentkezési azonosító)</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control"
                     id="email"
                     [(ngModel)]="_currentUser.email"
                     #email="ngModel"
                     required
              >
              <alert type="danger" *ngIf="email.touched && email.invalid">
                Kérlek add meg a felhasználó e-mail címét!
              </alert>
            </div>
          </div>
          <div class="form-group row">
            <label for="iskola" class="col-sm-2 col-form-label">Iskola:</label>
            <div class="col-sm-10">
              <input type="text" name="iskola" id="iskola" class="form-control"
                     [(ngModel)]="_currentUser.iskola"
              >
            </div>
          </div>
          <div class="form-group row">
            <label for="helyseg" class="col-sm-2 col-form-label">Helység:</label>
            <div class="col-sm-10">
              <input type="text" name="helyseg" id="helyseg" class="form-control"
                     [(ngModel)]="_currentUser.helyseg"
              >
            </div>
          </div>
          <div class="form-group row" *ngIf="_currentUser.jogosultsag == 0">
            <label for="jogosultsag" class="col-sm-2 col-form-label">Jogosultság:</label>
            <div class="col-sm-10">
              <input type="text" name="jogosultsag" id="jogosultsag" class="form-control"
                     [(ngModel)]="_currentUser.jogosultsag"
              >
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 text-right">
              <button type="submit" class="btn bg-primary text-light"
                      [disabled]="userForm.invalid">
                Adatok módosítása
              </button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                <a [routerLink]="['/user']" class="btn btn-link">Mégse</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
