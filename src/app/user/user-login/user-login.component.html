<div class="container border px-4">
   <div class="card w-50 mx-auto">
     <div class="card-header sotetkekhatter text-light text-center">
       Bejelentkezés
     </div>
     <div class="card-body">
         <div class="form-group">
           <label for="inputEmail">Bejelentkezési azonosító: (e-mail):</label>
           <input type="email" class="form-control"
                  id="inputEmail" aria-describedby="emailHelp"
                  placeholder="Kérem az email címet"
                  value="example@example.com"
                  #email
           >
           <small id="emailHelp" class="form-text text-muted">Nem használom fel spam küldésére és nem osztom meg harmadik félel!</small>
         </div>
         <div class="form-group">
           <label for="inputPassword">Jelszó:</label>
           <input type="password" class="form-control"
                  id="inputPassword" placeholder="Jelszó"
                  value="Angular"
                  #password
           >
         </div>
         <div class="form-group row">
           <div class="col text-center">
             <button type="button" class="btn btn-primary" (click)="login(email.value, password.value)">Belépés</button>
           </div>
           <div class="col text-center">
             <button type="button" class="btn btn-primary" routerLink="/registration">Regisztráció</button>
           </div>
         </div>
     </div>
   </div>
</div>
