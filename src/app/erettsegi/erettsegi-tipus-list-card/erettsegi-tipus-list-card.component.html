<div class="card bg-light mx-0 px-0">
  <h5 class="card-header text-center text-light bg-info">
    {{_post.cim}}
  </h5>
  <div class="card-body pb-0">
    <div class="row" style="min-height: 120px;">
      <div class="col-8">
        <h5 class="card-title text-info">{{_post.erettsegiIdopont}}</h5>
        <div class="card-text text-primary">
          {{_post.tipus.tipusNev}}<br>
          {{_post.tipus.szoftver.szoftverNev}}
        </div>
      </div>
      <div class="col-4">
        <img class="img-fluid float-right" src={{_post.szint.szintKep}} style="max-width: 80px">
      </div>
    </div>
    <div class="card-text text-right">
      <a [routerLink]="[_post.id,'post']" class="h3 card-link">
        <i class="fas fa-angle-double-right"></i>
        <i class="fas fa-angle-double-right"></i>
      </a>
    </div>
  </div>
  <div class="card-footer text-muted bg-info text-light text-right">
    {{_post.bejegyzesKeszult}}
  </div>
</div>
